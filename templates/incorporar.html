        </div>

      <script>
      const listaRps = document.getElementById('listaRps')
      const adicionar = document.getElementById('adicionar');
      const remover = document.getElementById('remover');
      const darkMode = document.getElementById('dark');
      const rps_value = new Set();

      window.addEventListener("load",() => {
        const html = document.querySelector("html");
        const sol = document.querySelector(".bi-moon-stars-fill");
        const lua = document.querySelector(".bi-brightness-high-fill");
        if(localStorage) {
          if(localStorage.getItem("theme") == "dark") {
            html.setAttribute('data-bs-theme', 'dark');
            sol.toggleAttribute("hidden");
            lua.toggleAttribute("hidden");
          }
        } else {
          localStorage.setAttribute("theme", html.getAttribute("data-bs-theme"))
        }
      },false)

      darkMode.addEventListener("click", () => {
          const html = document.querySelector("html");
          const sol = document.querySelector(".bi-moon-stars-fill");
          const lua = document.querySelector(".bi-brightness-high-fill");

          if(html.getAttribute("data-bs-theme") == "ligth") {
              html.setAttribute('data-bs-theme', 'dark');
              sol.toggleAttribute("hidden");
              lua.toggleAttribute("hidden");
              localStorage.setItem("theme", "dark");

          } else {
              html.setAttribute('data-bs-theme', 'ligth');
              sol.toggleAttribute("hidden");
              lua.toggleAttribute("hidden");
              localStorage.setItem("theme", "ligth");
          }
      }, false)
      
      adicionar.addEventListener("click", () => {
        const inputRp = document.getElementById('rps');
        let rps = inputRp.value;

        if (rps != "" && rps != " ") {
          if (rps.includes(":")) {
            rps = rps.split(':');
            try {
              let start = Number(rps[0]);
              let end = Number(rps[1]);
              for(let i = start; i <= end; i++) {
                if(!rps_value.has(String(i))){
                  rps_value.add(String(i));
                }
              }
            } catch {
              alert('Não é possível gerar sequência de letras.')
            }
          } else if (rps.includes(",")) {
            rps = rps.split(",");
            rps.forEach((rp) => {
              if(!rps_value.has(String(rp))) {
                rps_value.add(String(rp));
              }
            })
          } else {
            rp = rps.trim();
            if (!rps_value.has(String(rp))) {
              rps_value.add(rp);
            }
          }
        }
        listaRps.innerHTML = "";
        rps_value.forEach((rp) => {
          listaRps.innerHTML += '<option value="' + rp + '">' + rp + '</option>';    
        })
        inputRp.value = "";
      }, false)

      remover.addEventListener("click",() => {
        select = document.getElementById('listaRps');
        let seleção = [];
        for (let i = 0; i < select.options.length; i++) {
          if(select.options[i].selected) {
            rps_value.delete(select.options[i].text);
            console.log(select.options[i].text + " deletado")
          }
        }
        listaRps.innerHTML = "";
        rps_value.forEach((rp) => {
          listaRps.innerHTML += '<option value="' + rp + '">' + rp + '</option>';    
        })
        
      },false)
    </script>
