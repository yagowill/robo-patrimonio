    <div id="principal" class="w-50 mx-auto mt-5">
        <div class="input-group mb-3">
            <input type="text" id="text" class="form-control" placeholder="Digite os patrimônio" autocomplete="off"
                aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
        
    </div>
    <script>
      const darkMode = document.getElementById('dark');

      window.addEventListener("load",() => {
        const html = document.querySelector("html");
        const sol = document.querySelector(".bi-moon-stars-fill");
        const lua = document.querySelector(".bi-brightness-high-fill");
        if(localStorage) {
          if(localStorage.getItem("theme") == "dark") {
            html.setAttribute('data-bs-theme', 'dark');
            sol.toggleAttribute("hidden");
            lua.toggleAttribute("hidden");
          }
        } else {
          localStorage.setAttribute("theme", html.getAttribute("data-bs-theme"))
        }
      },false)

      darkMode.addEventListener("click", () => {
          const html = document.querySelector("html");
          const sol = document.querySelector(".bi-moon-stars-fill");
          const lua = document.querySelector(".bi-brightness-high-fill");

          if(html.getAttribute("data-bs-theme") == "ligth") {
              html.setAttribute('data-bs-theme', 'dark');
              sol.toggleAttribute("hidden");
              lua.toggleAttribute("hidden");
              localStorage.setItem("theme", "dark");

          } else {
              html.setAttribute('data-bs-theme', 'ligth');
              sol.toggleAttribute("hidden");
              lua.toggleAttribute("hidden");
              localStorage.setItem("theme", "ligth");
          }
      }, false)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
